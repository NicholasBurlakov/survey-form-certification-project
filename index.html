<link rel="stylesheet" href="styles.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Deep Sea Survey</h1>
        <p id="description">Thank you for choosing to participate in our survey! Your input will help us determine where we should dedicate our resources in order to advance our exploration of the ocean.</p>
        
        <form id="survey-form">
            <label id="name-label" for="name">Input your username:</label>
            <input type="text" id="name" name="name" placeholder="Username" required>
            
            <label id="email-label" for="email">Input your email:</label>
            <input type="email" id="email" name="email" placeholder="JohnSmith@example.com" required>
            
            <label id="number-label" for="number">Input your age:</label>
            <input type="number" id="number" name="age" placeholder="Enter age" min="18" max="99" required>
            
            <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="source" required>
                    <option value="" disabled selected hidden>Please select one of the following</option>
                    <option value="social_media">Social Media</option>
                    <option value="friends_family">Friends or Family</option>
                    <option value="other">Other</option>
                </select>

            
            <label>Are you actively involved in the preservation of marine life?</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="yes" name="active" value="yes" required>
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="active" value="no">
                    <label for="no">No</label>
                </div>
            </div>

            <label>Where should we dedicate our resources to help explore the secrets of the ocean?</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="submarine" name="resources" value="submarine">
                    <label for="submarine">Infinite depth submarine</label>
                </div>
                <div>
                    <input type="checkbox" id="seals" name="resources" value="seals">
                    <label for="seals">Train seals to report to the Navy</label>
                </div>
                <div>
                    <input type="checkbox" id="megalodon" name="resources" value="megalodon">
                    <label for="megalodon">Robot megalodon</label>
                </div>
            </div>

            
            <label for="comments">Is there anything you would like us to know?</label>
            <textarea id="comments" name="comments" placeholder="Enter text here..."></textarea>
            
            <button id="submit" type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
